<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieRama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@100;300;400;500&family=Source+Sans+3:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/index.css" />
    <script type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <img src="src/img/db.svg" alt="" />
          <h1 class="header__container__title">MovieRama</h1>
        </div>
      </header>

      <div class="form__container">
        <form class="form__container__form">
          <input
            type="text"
            class="form__container__form__input"
            placeholder="Search a movie..."
          />
          <button class="btn form__container__form__search__btn">
            <div class="icon__container">
              <img src="src/img/search.svg" alt="search-icon" />
            </div>
          </button>
        </form>
      </div>

      <h1 class="movie__list__header">Playing this week</h1>
      <div class="in__theater__container">
      </div>
    </div>
  </body>
</html>
